<!DOCTYPE html>
<html>
<head><title>z-index 프로퍼티</title>
<style>
div { position: absolute; }
img {position: absolute;}
#spadeA{z-index: -3; left: 10px; top: 20px; }
#spade2{z-index: 2; left: 40px; top: 30px; }
#spade3{z-index: 3; left: 40px; top: 40px;}
#spade7{z-index: 7; left: 120px; top: 50px; }
</style></head>
<body>
<h3>z-index 프로퍼티</h3>
<hr>
<div>
<img id="spadeA" src="spades-884147_960_720.png"
		width="100" height="140" alt="스페이드A">
<img id="spade2" src="s45128551-포커-게임-카드-6-마음.jpg"
		width="100" height="140" alt="스페이드2">		
<img id="spade3" src="45128580-포커-게임-카드-7-스페이드.jpg"
		width="100" height="140" alt="스페이드3">
<img id="spade7" src="In_spades_spade_card.jpg"
		width="100" height="140" alt="스페이드7">
</div>
</body>
</html>
